<div>
    <div data-ng-include="'partials/headingView.html'"></div>
    <div class="container-fluid">
        <!--left-->
        <aside id="leftAside" class="col-sm-3" data-ng-controller="adminNavigationController">
            <div data-ng-include="'partials/adminView/adminNavigationPanelView.html'"></div>
        </aside>
        <!--/left-->
        <!--center-->
        <main class="col-sm-9" id="middleContainer" data-ng-controller="paginationController">
            <div id="messagesContainer" data-ng-repeat="message in Messages" data-ng-include="'partials/messageView.html'"></div>
            <form class="panel panel-default" id="addNewAdForm" name="addNewAdForm" data-ng-submit="deleteUser()">
                <div class="panel-heading" data-ng-if="isAdmin()">Confirm Delete {{user.username}}'s Profile</div>
                <div class="panel-body row" id="publishNewAdFormInputsContainer">
                    <div class="col-md-12">
                        <div>
                            <span>Name:</span>
                            <span id="nameInput">{{user.name}}</span>
                        </div>
                        <div>
                            <span>Email:</span>
                            <span id="emailInput">{{user.email}}</span>
                        </div>
                        <div>
                            <span>Phone:</span>
                            <span id="phoneInput">{{user.phoneNumber}}</span>
                        </div>
                        <div>
                            <input type="checkbox" data-ng-model="user.isAdmin" id="isAdmin" disabled="disabled" />
                            <span>Is Administrator?</span>
                        </div>
                        <div>
                            <span>Town:</span>
                            <span>{{user.townName}}</span>
                        </div>
                        <div>
                            <strong>Deleting the user will also delete all ads, created by this user!</strong>
                        </div>
                    </div>
                </div>
                <div id="buttonContainer">
                    <input type="submit" class="btn btn-default btn-lg" value="Delete" />
                    <a data-ng-href="#/admin/users/list" class="btn btn-default btn-lg">Cancel</a>
                </div>
            </form>
        </main>
        <!--/center-->
    </div>
</div>
