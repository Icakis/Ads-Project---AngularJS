<div>
    <div class="row">
        <div class="col-xs-12">
            <div class="addHedingTitleContainer">
                <h2>{{ad.title}}</h2>
                <span class="adDateSpan">{{ad.date | date:'d-MMM-yyyy'}}</span>
            </div>
            <!--<p class="lead"><button class="btn btn-default">Read More</button></p>
            <p class="pull-right"><span class="label label-default">keyword</span> <span class="label label-default">tag</span> <span class="label label-default">post</span></p>
            <ul class="list-inline"><li><a href="#">2 Days Ago</a></li><li><a href="#"><i class="glyphicon glyphicon-comment"></i> 2 Comments</a></li><li><a href="#"><i class="glyphicon glyphicon-share"></i> 14 Shares</a></li></ul>-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img data-ng-src="{{ad.imageDataUrl?ad.imageDataUrl:'./img/No_Image_Available.png'}}" class="adImageContainer" />
        </div>
        <div class="col-md-8">
            <p>{{ad.text}}</p>
            <p>Username: <span>{{ad.ownerUsername}}</span></p>
            <p>Name: <span>{{ad.ownerName}}</span></p>
            <p>Email: <span>{{ad.ownerEmail}}</span></p>
            <p>Tel: <span>{{ad.ownerPhone}}</span></p>
            <p>Category: <span>{{ad.categoryName}}</span></p>
            <p>Town: <span>{{ad.townName}}</span></p>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-4">
                <p>Status: <span>{{ad.status}}</span></p>
            </div>
            <div class="col-md-8">
                <a href="" class="btn btn-default btn-lg" data-ng-click="adminApproveAd(ad.id)">Approve</a>
                <a ng-href="#/admin/ads/edit/{{ad.id}}" class="btn btn-default btn-lg">Edit</a>
                <a ng-href="#/admin/ads/delete/{{ad.id}}" class="btn btn-default btn-lg">Delete</a>
            </div>
        </div>
    </div>
    <hr data-ng-if="!$last">
</div>
