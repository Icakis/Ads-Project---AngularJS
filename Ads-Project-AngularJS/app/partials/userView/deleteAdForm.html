<div class="panel panel-default">
    <div class="panel-heading  text-center">Delete Ad?</div>
    <div class="panel-body row" id="publishNewAdFormInputsContainer">
        <div class="col-md-12">
            <div class="addHedingTitleContainer">
                <h2>{{ad.title}}</h2>
                <span class="adDateSpan">{{ad.date | date:'d-MMM-yyyy'}}</span>
            </div>
            <div>
                <img data-ng-src="{{ad.imageDataUrl?ad.imageDataUrl:'./img/No_Image_Available.png'}}" />
                <p id="textInput">{{ad.text}}</p>
            </div>
            <div>
                <label>Category:</label>
                <p>{{ad.categoryName}}</p>
                <label>Town:</label>
                <p>{{ad.townName}}</p>
            </div>
        </div>
    </div>
    <div id="buttonContainer">
        <a href="" class="btn btn-default btn-lg" data-ng-click="deleteAd()">Delete</a>
        <a data-ng-href="#/user/ads" class="btn btn-default btn-lg">Cancel</a>
    </div>
</div>
