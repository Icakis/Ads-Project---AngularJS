<div class="row" data-useradid="{{ad.id}}">
    <div class="row">
        <div class="col-xs-12">
            <div class="addHedingTitleContainer">
                <h2>{{ad.title}}</h2>
                <span class="adDateSpan">{{ad.date | date:'d-MMM-yyyy'}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img data-ng-src="{{ad.imageDataUrl?ad.imageDataUrl:'./img/No_Image_Available.png'}}" class="adImageContainer" />
        </div>
        <div class="col-md-7">
            <p><strong>About:</strong> {{ad.text}}</p>
            <p><strong>Category:</strong>{{ad.categoryName}}</p>
            <p><strong>Town:</strong>{{ad.townName}}</p>
        </div>
        <div class="col-md-2 leftBorder">
            <p data-ng-if="ad.status != 'WaitingApproval'"><strong>Status:</strong>{{ad.status}}</p>
            <p data-ng-if="ad.status == 'WaitingApproval'"><strong>Status:</strong>Waiting Approval</p>
            <div data-ng-if="ad.status == 'Published' || ad.status == 'WaitingApproval'">
                <a href="" class="btn btn-default btn-lg myAdActionButton" data-ng-click="deactivateAd(ad.id)">Deactivate</a>
            </div>
            <div data-ng-if="ad.status != 'Published' && ad.status != 'WaitingApproval'">
                <a ng-href="#/user/ads/edit/{{ad.id}}" class="btn btn-default btn-lg myAdActionButton">Edit</a>
                <a href="" class="btn btn-default btn-lg myAdActionButton" data-ng-click="publishAdAgain(ad.id)">Publish again</a>
                <a ng-href="#/user/ads/delete/{{ad.id}}" class="btn btn-default btn-lg myAdActionButton">Delete</a>
            </div>
        </div>
    </div>

    <hr data-ng-if="!$last">
</div>
