<div class="row">
    <div class="col-md-5">
        <form class="panel panel-default" id="addNewAdForm" name="addNewAdForm" data-ng-submit="updateUser()">
            <div class="panel-heading">Edit Profile</div>
            <div class="panel-body row" id="publishNewAdFormInputsContainer">
                <div class="col-md-12">
                    <div>
                        <label for="nameInput">Name:</label>
                        <input type="text" id="nameInput" required="required" data-ng-model="user.name" />
                    </div>
                    <div>
                        <label for="emailInput">Email:</label>
                        <input type="email" id="emailInput" name="emailInput" required="required" data-ng-model="user.email" />
                    </div>
                    <div>
                        <label for="phoneInput">Email:</label>
                        <input type="text" id="phoneInput" name="phoneInput" data-ng-model="user.phoneNumber" />
                    </div>
                    <div>
                        <label>Town:</label>
                        <select data-ng-model="user.town" data-ng-options="town.name for town in allTowns">
                            <option value="">No Town</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <input type="submit" class="btn btn-default btn-lg" value="Update" />
                <a href="#/user/home" class="btn btn-default btn-lg">Cancel</a>
            </div>
        </form>
    </div>
    <div class="col-md-1">
        
    </div>
    <div class="col-md-5">
        <form class="panel panel-default" id="addNewAdForm" name="addNewAdForm" data-ng-submit="changeUserPassword()">
            <div class="panel-heading">Change User Password</div>
            <div class="panel-body row" id="publishNewAdFormInputsContainer">
                <div class="col-md-12">
                    <div>
                        <label for="oldPasswordInput">Old Password:</label>
                        <input type="password" id="oldPasswordInput" required="required" data-ng-model="userPasswords.oldPassword" />
                    </div>
                    <div>
                        <label for="newPassWord1">New Password:</label>
                        <input type="password" id="newPassWord1" name="newPassWord1" required="required" data-ng-model="userPasswords.newPassword" pattern=".{2,100}" title="Password length should be inclusive between 2 and 100." />
                    </div>
                    <div>
                        <label for="newPassWord2">Confirm New Password:</label>
                        <input type="password" id="newPassWord2" name="newPassWord1" required="required" data-ng-model="userPasswords.confirmPassword" pattern=".{2,100}" title="Password length should be inclusive between 2 and 100." />
                    </div>
                </div>
            </div>
            <div id="buttonContainer">
                <input type="submit" class="btn btn-default btn-lg" value="Change Password" />
                <a href="#/user/home" class="btn btn-default btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
