<div id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a data-ng-href="#/" class="close" data-dismiss="modal" aria-hidden="true">×</a>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" name="loginForm" data-ng-submit="login()">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" required="required" data-ng-model="loginData.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" required="required" data-ng-model="loginData.password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign In" />
                        <span class="pull-right"><a data-ng-href="#/register">Register</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <a data-ng-href="#/" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
