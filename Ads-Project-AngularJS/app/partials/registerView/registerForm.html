<form class="panel panel-default" id="registerForm" name="registerForm" data-ng-submit="register()">
    <!--novalidate-->
    <div class="panel-heading">Register</div>
    <div class="panel-body row" id="registerFormInputsContainer">
        <div class="col-md-12">
            <div>
                <label for="usernameLabel">Username:</label>
                <input type="text" id="usernameLabel" required="required" data-ng-model="newUser.username" />
            </div>
            <div>
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" name="passwordInput" required="required" data-ng-model="newUser.password1" pattern=".{2,100}" title="Password length should be inclusive between 2 and 100." />
                <!--<span class="error" data-ng-show="(registerForm.passwordInput.$error.required == false) && !registerForm.passwordInput.$valid">Password length should be inclusive between 2 and 100</span>-->

                <label for="password2Label">Confirm password:</label>
                <input type="password" id="password2Label" required="required" data-ng-model="newUser.password2" pattern=".{2,100}" title="Password length should be inclusive between 2 and 100." />
            </div>
            <div>
                <label for="nameLabel">Name:</label>
                <input type="text" id="nameLabel" required="required" data-ng-model="newUser.name" />
                <label for="emailLabel">Email:</label>
                <input type="email" id="emailLabel" required="required" data-ng-model="newUser.email" />
            </div>
            <div>
                <label for="phoneLabel">Phone:</label>
                <input type="tel" id="phoneLabel" data-ng-model="newUser.phone" />
                <label>Town:</label>
                <select data-ng-model="newUser.town" data-ng-options="town.name for town in allTowns"></select>
            </div>
        </div>

    </div>
    <div id="buttonContainer">
        <input type="submit" class="btn btn-default btn-lg" value="Register" />
        <a href="#/" class="btn btn-default btn-lg">Cancel</a>
    </div>
</form>
