<div ng-controller="AllAdsController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <h1 id="navHeading">Ads Home</h1>
    </nav>
    <div class="container-fluid">
        <!--left-->
        <aside id="leftAside" class="col-sm-3" data-ng-controller="loginRegisterController" >
            <div data-ng-if="$scope.isUserLogged()" data-ng-include="'partials/adsViewPartials/loginRegisterView.html'"></div>
        </aside>
        <!--/left-->
        <!--center-->
        <main class="col-sm-6" id="middleContainer">
            <div data-ng-include="'partials/adsViewPartials/allAdsView.html'"></div>
            <!-- paging -->
            <div data-ng-include="'partials/paginationView.html'"></div>
            <!-- paging -->
        </main>
        <!--/center-->
        <!--right-->
        <aside class="col-sm-3" data-ng-controller="FilterController">
            <div class="panel panel-default">
                <div class="panel-heading">Categories</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#/" class="list-group-item" ng-class="{active : isSelectedCategory(category)}" data-ng-click="changeCategoryFilter(category)">All</a>
                        <a href="" class="list-group-item" ng-class="{active : isSelectedCategory(category)}" data-ng-repeat="category in allCategories" data-ng-click="changeCategoryFilter(category)">{{category.name}}</a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="panel panel-default">
                <div class="panel-heading">Towns</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#/" class="list-group-item" ng-class="{active : isSelectedTown(town)}" data-ng-click="changeTownFilter(town)">All</a>
                        <a class="list-group-item" ng-class="{active : isSelectedTown(town)}" href="" data-ng-repeat="town in allTowns" data-ng-click="changeTownFilter(town)">{{town.name}}</a>
                    </div>
                </div>
            </div>
        </aside>
        <!--/right-->
        <hr>
    </div>
    <!--/container-fluid-->
</div>
