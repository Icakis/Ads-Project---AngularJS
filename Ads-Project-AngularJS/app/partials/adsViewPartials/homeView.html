<div ng-controller="AllAdsController" >
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <h1 id="navHeading">Ads Home</h1>
    </nav>
    <div class="container-fluid">
        <!--left-->
        <aside id="leftAside" class="col-sm-3" data-ng-controller="loginRegisterController">
            <div data-ng-include="'partials/adsViewPartials/loginRegisterView.html'"></div>
        </aside>
        <!--/left-->
        <!--center-->
        <main class="col-sm-6" id="middleContainer">
            <div data-ng-include="'partials/adsViewPartials/allAdsView.html'"></div>
            <!-- paging -->
            <div data-ng-include="'partials/paginationView.html'"></div>
            <!-- paging -->
        </main>
        <!--/center-->
        <!--right-->
        <aside class="col-sm-3" data-ng-controller="FilterController">
            <div class="panel panel-default">
                <div class="panel-heading">Categories</div>
                <div class="panel-body">
                    <ul>
                        <li><a href="#/" data-ng-click="changeCategoryFilter('')">All</a></li>
                        <li data-ng-repeat="category in allCategories"><a href="" data-ng-click="changeCategoryFilter(category.id)">{{category.name}}</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="panel panel-default">
                <div class="panel-heading">Towns</div>
                <div class="panel-body">
                    <ul>
                        <li><a href="#/" data-ng-click="changeTownFilter('')">All</a></li>
                        <li data-ng-repeat="town in allTowns"><a href="" data-ng-click="changeTownFilter(town.id)">{{town.name}}</a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <!--/right-->
        <hr>
    </div>
    <!--/container-fluid-->
</div>
