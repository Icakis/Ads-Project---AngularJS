<div data-ng-controller="AllAdsController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <h1 id="navHeading">Ads Home <a href="#/user/home">USER</a></h1>
    </nav>
    <div class="container-fluid">
        <!--left-->
        <aside id="leftAside" class="col-sm-3" data-ng-controller="loginRegisterController">
            <div data-ng-if="!$scope.isUserLogged()" data-ng-include="'partials/adsViewPartials/loginRegisterView.html'"></div>
        </aside>
        <!--/left-->
        <!--center-->
        <main class="col-sm-6" id="middleContainer">
            <div data-ng-include="'partials/changeAdCountOnPage.html'"></div>

            <div data-ng-include="'partials/adsViewPartials/allAdsView.html'" data-ng-repeat="add in allAdsData.ads"></div>
            <!-- paging -->
            <div data-ng-include="'partials/paginationView.html'"></div>
            <!-- paging -->
        </main>
        <!--/center-->
        <!--right-->
        <aside class="col-sm-3" data-ng-controller="FilterController">
            <div data-ng-include="'partials/filterView.html'"></div>
        </aside>
        <!--/right-->
        <hr>
    </div>
    <!--/container-fluid-->
</div>
