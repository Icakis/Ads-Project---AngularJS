<div data-ng-controller="paginationController">
    <label for="pageSize">Show number {{itemsLabel}} on page:</label>
    <select id="pageSize" data-ng-model="pagination.pageSize" data-ng-change="changePageSize()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
    </select>
</div>
