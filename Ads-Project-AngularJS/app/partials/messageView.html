<div class="alert" data-ng-class="message.messageClass">
    <a data-ng-href="" class="close" data-dismiss="alert" data-ng-click="removeMessage(message)">&times;</a>
    <strong>{{message.type}}</strong> {{message.text}}.
    <span>Date: {{message.date | date:'HH:mm:ss dd-MMM-yyyy'}}</span>
</div>
